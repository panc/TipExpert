<div>
    <form role="form" name="submitForm" class="form-horizontal" novalidate>
        <fieldset>
                    
            <!-- TITLE -->
            <div class="form-group" ng-class="{ 'has-error' : submitForm.name.$invalid && submitted }">
                <div class="col-lg-8">
                    <input class="form-control game-title" type="text" name="title" ng-model="game.title" placeholder="Enter title of the game" required>
                    <p ng-show="submitForm.name.$invalid && submitted" class="help-block">Title is required.</p>
                </div>
            </div>
            
            <!-- MATCHES -->
            <div class="container row">
                
                <h1>Matches</h1>
                
                <p>
                    Choose the matches on which your friends should tip.
                    The matches can be of any league so you can select e.g. a Premier League match 
                    as well as any Champions League matche and add it to your tip game.
                </p>
                
                <span class="input-group-btn">
                    <button ng-click="addMatch()" class="btn btn-primary">Add Match</button>
                </span>
                
            </div>

            <!-- PLAYERS -->
            <div class="container row">
                
                <h1>Players</h1>
                
                <p>Player selection is comming soon :-)</p>
                
            </div>
            
            <!-- BUTTONS -->                  
            <div class="form-group buttonbar-offset">
                <div class="col-lg-10">
                    <a ui-sref="games.overview" title="back" class="btn-default btn">Back</a>
                    <button ng-click="save()" class="btn btn-primary">Save</button>                    
                </div>
            </div>
        </fieldset>
    </form>
</div>
