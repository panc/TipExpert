<div>
    
    <ul>
        <li ng-repeat="game in games">
            <span>{{game.title}} {{game.dueDate}} 
                <a ui-sref="games.show({ gameId: game._id })">Show</a>
                <a ui-sref="games.edit({ gameId: game._id })">Edit</a>
            </span>
        </li>
    </ul>
    
    <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="createGame()">Add game</button>
    </span>
</div>
