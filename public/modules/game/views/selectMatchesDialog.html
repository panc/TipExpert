<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Select the matches for your tip game</h4>
    </div>


    <div class="modal-body">
        
        <div>
            <div class="left">Show matches for league:</div>
            <div class="left">
                <select class="league-dropdown" ng-model="league" ng-options="l.name for l in leagues" ng-change="loadMatches(league)" >
                    
                </select>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </span>
    </div>
</div>
