<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Add game</h4>
    </div>
        
    <form role="form" name="addGameForm" class="form-horizontal" novalidate ng-submit="save()">
        <div class="modal-body">
     
            <fieldset>
                    
                <!-- TITLE -->
                <div class="form-group" ng-class="{ 'has-error' : addGameForm.title.$invalid && submitted }">
                    <label class="col-lg-2 control-label">Title</label>
                    <div class="col-lg-10">
                        <input type="text" name="title" ng-model="game.title" placeholder="Enter title of the game" class="form-control" required>
                        <p ng-show="addGameForm.title.$invalid && submitted" class="help-block">Title is required.</p>
                    </div>
                </div>
               
            </fieldset>
        
        </div>
        <div class="modal-footer">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </span>
        </div>

    </form>
</div>
