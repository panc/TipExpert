<div class="home-content">
    <div class="col-md-6 home-left">
        <div translate="HOME-INFO"></div>
        <img ng-src="./images/ball.png" alt="balls" />
    </div>
    
    <div class="col-md-6 home-right">
        <div>
            <h3>Social Login</h3>
            <div class="text-center">
                <a href="" data-ng-click="loginOauth('facebook')"><img ng-src="/images/facebook.png" /></a>
                <a href="" data-ng-click="loginOauth('google')"><img ng-src="/images/google.png" /></a>
            </div>
        </div>

        <form role="form" name="submitForm" class="form-horizontal" novalidate>
            <fieldset>
                <h3 translate="HOME-SIGN-UP"></h3>

                <!-- USERNAME -->
                <div class="form-group" ng-class="{ 'has-error' : submitForm.name.$invalid && submitted }">
                    <label class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input type="text" name="name" ng-model="user.name" placeholder="Enter the name" class="form-control" required>
                        <p ng-show="submitForm.name.$invalid && submitted" class="help-block">Name is required.</p>
                    </div>
                </div>

                <!-- PASSWORD -->
                <div class="form-group" ng-class="{ 'has-error' : submitForm.password.$invalid && submitted }">
                    <label class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" name="password" ng-model="user.password" placeholder="Enter the password" class="form-control" required>
                        <p ng-show="submitForm.password.$invalid && submitted" class="help-block">Password is required.</p>
                    </div>
                </div>

                <!-- EMAIL -->
                <div class="form-group" ng-class="{ 'has-error' : submitForm.email.$invalid && submitted }">
                    <label class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" name="email" ng-model="user.email" placeholder="Enter the email" class="form-control" required>
                        <p ng-show="submitForm.email.$invalid && submitted" class="help-block">E-Mail is required.</p>
                    </div>
                </div>

                <!-- BUTTONS -->
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button ng-click="signup()" class="btn btn-primary" translate="HOME-SIGN-UP-BUTTON"></button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
