<!doctype html>
<html ng-app="tipExpert">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="{{pkg.description}}">
    <meta name="keywords" content="{{pkg.keywords.join(',')}}">

    <meta name="og:title" content="{{pkg.name}}">
    <meta name="og:description" content="{{pkg.description}}">
    <meta name="og:url" content="http://www.tipexpert.net">
    <meta name="og:image" content="http://www.tipexpert.net/files/tipexpert/img/preview.png">
    <meta name="og:site_name" content="{{pkg.name}}">

    <title ng-bind="'{{pkg.name}} - ' + $state.current.title"></title>

    <link rel="icon" type="image/vnd.microsoft.icon" href="/images/favicon.ico" />

    {% set cssList = '/css/main.min.css'|minifyURL %}
    {% for css in cssList %}
    <link type="text/css" rel="stylesheet" href="{{ css }}" />
    {% endfor %}

    <script type="text/javascript" src="/bower/angular/angular.js"></script>
    <script type="text/javascript" src="/bower/angular-bootstrap/ui-bootstrap.js"></script>
    <script type="text/javascript" src="/bower/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="/bower/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="/bower/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript" src="/bower/angular-ui-router/release/angular-ui-router.js"></script>

    <script type="text/javascript" src="/modules/user/userConfig.js"></script>
    <script type="text/javascript" src="/app.js"></script>
    <script type="text/javascript" src="/modules/user/userServices.js"></script>
    <script type="text/javascript" src="/modules/user/userControllers.js"></script>
    <script type="text/javascript" src="/modules/home/homeControllers.js"></script>
    <script type="text/javascript" src="/modules/game/gameControllers.js"></script>
    <script type="text/javascript" src="/modules/match/matchControllers.js"></script>
</head>
<body>

    <header class="navbar navbar-default navbar-fixed-top" ng-controller="navigationController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <div class="header-logo">&nbsp;</div>                    
                </a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">Administration <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref="matches.overview">Matches</a></li>
                            <li><a ui-sref="user.overview">User</a></li>
                        </ul>
                    </li>
                    
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Tip-Game <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref="games.new"><b class="glyphicon-plus"></b> Add a Game</a></li>
                            <li><a ui-sref="games.me'">All My Games</a></li>
                            <li><a ui-sref="games.createdByMe">Games created by me</a></li>
                            <li><a ui-sref="games.search">Search for Games</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {% include "user/userInfo.html" %}
                </ul>
            </div>
        </div>
    </header>

    <section role="main" class="main container" ui-view>
    </section>
</body>
</html>
