<h3>{{ title }}</h3>

{% if matches.length %}

    <p>Count: {{ matches.length }}</p>

    <ul>
    {% for match in matches%}

        <li>
        {{ match.homeTeam }} : {{ match.guestTeam }} ({{ match.dueDate }})
        </li>

    {% endfor %}
    </ul>

{% else %}

<p>No Matches! 
    <button class="btn btn-default add-match" type="button"><span class="glyphicon glyphicon-plus">Add one</span></button>
</p>
    
<!--    <a href="{{ url('match') }}">Create one</a>-->

{% endif %}
