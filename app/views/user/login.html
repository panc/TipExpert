{% extends '../layout.html' %}

{% block title %}{{ __('Login') }}{% endblock %}

{% block body %}

<div class="text-center">
  <a href="{{ fullUrl('auth.facebook') }}"><img src="/images/facebook.png"/></a>
  <a href="{{ fullUrl('auth.google') }}"><img src="/images/google.png"/></a>
</div>

<div class="text-center">
    <br />
    <h2>OR</h2>
    <br />
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="well">

            <form class="form-horizontal" action="{{ fullUrl('auth') }}" method="post" role="form">
                <fieldset>
                    <legend>{{ __('Login') }}</legend>

                    <input type='hidden' name='_csrf' value="{{ csrf_token }}"/>

                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">{{ __('Email') }}</label>
                        <div class="col-lg-10">
                            <input id="email" type="email" name="email" placeholder="{{ __('Email') }}" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-lg-2 control-label">{{ __('Password') }}</label>
                        <div class="col-lg-10">
                            <input id="password" type="password" name="password" placeholder="{{ __('Password') }}" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary">{{ __('Log in') }}</button>&nbsp; or &nbsp;
                            <a href="{{ fullUrl('signup') }}" title="sign up" class="show-signup">{{ __('Sign up') }}</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock %}
