{% extends '../layout.html' %}

{% block title %}{{ __('Login') }}{% endblock %}

{% block body %}

<div class="center">
  <a href="{{ fullUrl('auth.facebook') }}"><img src="/images/facebook.png"/></a>
  <a href="{{ fullUrl('auth.google') }}"><img src="/images/google.png"/></a>
</div>

<div class="center">
    <br />
    <h2>OR</h2>
    <br />
</div>

<div>
    <div class="login">

      <form class="form-horizontal" action="{{ fullUrl('auth') }}" method="post" role="form">

          <input type='hidden' name='_csrf' value="{{ csrf_token }}"/>

            <div class="group">
                <label for="email" class="label">{{ __('Email') }}</label>
                <div class="input-container">
                    <input id="email" type="email" name="email" placeholder="{{ __('Email') }}" class="control" />
                </div>
            </div>

            <div class="group">
                <label for="password" class="label">{{ __('Password') }}</label>
                <div class="input-container">
                    <input id="password" type="password" name="password" placeholder="{{ __('Password') }}" class="control" />
                </div>
            </div>
            <div class="group">
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">{{ __('Log in') }}</button>&nbsp; or &nbsp;
                    <a href="{{ fullUrl('signup') }}" title="sign up" class="show-signup">{{ __('Sign up') }}</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
