{% extends '../layout.html' %}

{% block scripts %} <script type="text/javascript" src="/js/matches.js"></script> {% endblock %}

{% block title %}{{ title }}{% endblock %}

{% block body %}

<div class="left">
    <ul class="league-list">
        {% for league in leagues%}

        <li><div id="{{ league.id }}" class="league-item">{{ league.name }}</div></li>

        {% endfor %}
        
        <li>
            <div class="league-item">
                <input type="hidden" name="_csrf" value="{{ csrf_token }}">
                <input type="text" name="name" id="name" placeholder="+ Add a new league"/>
            </div>
        </li>
    </ul>
</div>

<div class="left">
    
</div>

<div class="clearfix"></div>

<script type="text/javascript">
    $(document).ready(function() {
        initializeMatchHandler({});
    });
</script>

{% endblock %}
