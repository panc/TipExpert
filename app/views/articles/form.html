<form method="post" action="{{ action }}" enctype="multipart/form-data" role="form" class="form-horizontal">
    
    <input type="hidden" name="_csrf" value="{{csrf_token}}">
    
    {% if !article.isNew %}
        <input type="hidden" name="_method" value="PUT">
    {% endif %}

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input id="title" type="text" name="title" value="{{article.title}}" placeholder="Enter the title" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="desc" class="col-sm-2 control-label">Body</label>
        <div class="col-sm-10">
            <textarea id="desc" rows="5" name="body" placeholder="Enter the article description" class="form-control">{{article.body}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="tags" class="col-sm-2 control-label">Tags</label>
        <div class="col-sm-10">
            <input id="tags" type="text" name="tags" value="{{article.tags}}" placeholder="Enter the tags" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>&nbsp;<a href="/articles" title="cancel" class="btn">Cancel</a>
        </div>
    </div>
</form>
