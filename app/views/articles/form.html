{% if errors.length %}

    <h3>{{ __('Errors') }}:</h3>
    <ul>
    {% for error in errors %}
        <li>{{error}}</li>
    {% endfor %}
    </ul>

{% endif %}

<form method="post" action="{{ action }}" enctype="multipart/form-data" role="form" class="form-horizontal">

    <input type="hidden" name="_csrf" value="{{ csrf_token }}">

    {% if !article.isNew %}
        <input type="hidden" name="_method" value="PUT">
    {% endif %}

    <div class="group">
        <label for="title" class="label">{{ __('Title') }}</label>
        <div class="input-container">
            <input id="title" type="text" name="title" value="{{ article.title }}" placeholder="{{ __('Enter the title') }}" class="control">
        </div>
    </div>
    <div class="group">
        <label for="desc" class="label">{{ _('Body') }}</label>
        <div class="input-container">
            <textarea id="desc" rows="5" name="body" placeholder="{{ __('Enter the article description') }}" class="control">{{ article.body }}</textarea>
        </div>
    </div>
    <div class="group">
        <label for="tags" class="label">{{ __('Tags') }}</label>
        <div class="input-container">
            <input id="tags" type="text" name="tags" value="{{ article.tags }}" placeholder="{{ __('Enter the tags') }}" class="control">
        </div>
    </div>
    <div class="group">
        <div class="button-container">
          <button type="submit" class="btn btn-primary">{{ __('Save') }}</button>&nbsp;<a href="{{ url('article') }}" title="cancel" class="btn">{{ __('Cancel') }}</a>
        </div>
    </div>
</form>
